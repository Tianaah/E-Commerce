<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="main.css" media="screen" type="text/css" />
  <script href="main.js" defer></script>
  <script href="gallery.js" defer></script>
  </head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <section class="nav-first">
          <div class="menu-icon">
            <img src="../ecommerce-product-page-main/images/icon-menu.svg" alt="menu icon">
          </div>
          <div class="logo">
            <img src="../ecommerce-product-page-main/images/logo.svg" alt="sneakers logo">
          </div>
          <div class="backdrop"></div>
          <div class="nav-links active">
            <div class="close-icon">
              <img src="..//ecommerce-product-page-main/images/icon-close.svg"> 
            </div>
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contacts</a>
          </div>
        </section>
        <section class="nav-second">
          <div class="cart">
          <img class="cart-icon" src="..//ecommerce-product-page-main/images/icon-cart.svg"  alt="cart icon">
        </div>
        <div class="avatar">
          <img src="../ecommerce-product-page-main/images/image-avatar.png" alt="image-avatar">
       </div>
        </section>
      </nav>
    </header>

    <section class="main">
      <div class="default gallery">
        <div class="main-img">
          <img class="active" src="../ecommerce-product-page-main/images/image-product-1.jpg" alt="image-product-1" />
          <img src="../ecommerce-product-page-main/images/image-product-2.jpg" alt="image-product-2" />
          <img src="../ecommerce-product-page-main/images/image-product-3.jpg" alt="image-product-3" />
          <img src="../ecommerce-product-page-main/images/image-product-4.jpg" alt="image-product-4" />
        </div>
        <div class="thumb-list">
          <div class="active">
            <img src="../ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail" />
          </div>
          <div>
            <img src="../ecommerce-product-page-main/images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail" />
          </div>
          <div>
            <img src="../ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail" />
          </div>
          <div>
            <img src="../ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail" />
          </div>
        </div>
      </div>

      <div class="content">
        <h3>Sneaker's Company</h3>

      </div>
    </section>
  </div>

    
    

      

  
  
</main>
  <footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christiana Akogwu</a>.
  </footer>
  </div>
</body>
</html>
